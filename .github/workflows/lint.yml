name: Lint

on:
  pull_request:
    branches:
      - main
    paths:
      - "articles/**/*.md"
      - "books/**/*.md"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run textlint with reviewdog
        uses: reviewdog/action-textlint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          level: warning
          textlint_flags: "articles/**/*.md books/**/*.md"

      - name: Run markdownlint
        run: npx markdownlint-cli2 "articles/**/*.md" "books/**/*.md"
